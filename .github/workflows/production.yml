  deploy:
    name: deploy ðŸ§ª
    # needs: [test]
    needs: [install]
    runs-on: ubuntu-22.04
    steps:   
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Download Build Artifact
        uses: actions/download-artifact@v3
        with:
          name: build-artifact
      - name: Extract Archive
        run: |
          unzip build.zip -d build
      - name: Create .env file
        run: |
          echo "PORT=4000" >> .env
          echo "STOCKFISH_PATH=stockfish" >> .env
          echo "SUCCESS_REDIRECT=https://reign.gracehopper.xyz" >> .env
          echo "FAILURE_REDIRECT=https://reign.gracehopper.xyz/auth/signin" >> .env
          echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> .env
          echo "REDIS_URI=${{ secrets.REDIS_URI }}" >> .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "GOOGLE_CALLBACK_URL=${{ secrets.GOOGLE_CALLBACK_URL }}" >> .env
          echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> .env
          echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" >> .env
          echo "SENDGRID_API_KEY=${{ secrets.SENDGRID_API_KEY }}" >> .env
          ls -la
      - name: Build and push
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest -f ./Dockerfile .
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest