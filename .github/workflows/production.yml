name: Production CI

on:
  push:
    branches: [main]
  pull_request: 
    branches: [main]

env:
  JWT_SECRET: ${{ secrets.JWT_SECRET }}
  MONGO_URI: ${{ secrets.MONGO_URI }}
  REDIS_URI: ${{ secrets.REDIS_URI }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  install:
    name: install ðŸ“¦
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: actions/setup-node@v3
      with:
        cache: npm
        node-version: 16
    - name: Install Dependencies
      run: npm ci

  lint:
    name: lint ðŸª…
    needs: install
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: actions/setup-node@v3
      with:
        cache: npm
        node-version: 16
    - name: Install Dependencies
      run: npm ci
    - name: Lint
      run: npm run lint

  test:
    name: test ðŸ§ª
    needs: [install, lint]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: actions/setup-node@v3
      with:
        cache: npm
        node-version: 16
    - name: Install Dependencies
      run: npm ci
    - name: Certificates
      env:
        CERT: ${{ secrets.CERT }}
        KEY: ${{ secrets.KEY }}
      run: |
        pwd
        echo "$CERT"
        echo "$KEY"
        mkdir -p nginx/api.gracehopper.xyz && echo "$CERT" | xargs base64 -d > nginx/api.gracehopper.xyz/cert.pem
        mkdir -p nginx/api.gracehopper.xyz && echo "$KEY" | xargs base64 -d > nginx/api.gracehopper.xyz/privkey.pem
    - name: Test
      run: npm run test
