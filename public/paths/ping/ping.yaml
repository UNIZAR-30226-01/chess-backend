get:
  servers: 
    - url: 'http://localhost:4000/api/v1'
    - url: 'https://api.gracehopper.xyz/api/v1'
  tags:
    - Health
  summary: Ping
  description: Check if I have access
  operationId: ping
  security: []
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties: 
              status:
                type: object
                properties: 
                  timestamp:
                    type: string
                    format: date
                    example: 2023-02-18T14:51:41.370Z
                  error_code:
                    type: number
                  error_message:
                    type: string
                    example: pong
                  elapsed:
                    type: number
    401:
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties: 
              status:
                type: object
                properties: 
                  timestamp:
                    type: string
                    format: date
                    example: 2023-02-18T14:51:41.370Z
                  error_code:
                    type: number
                  error_message:
                    type: string
                    example: User not authenticated!
                  elapsed:
                    type: number
  x-codeSamples:
    - lang: cURL
      source: ""
