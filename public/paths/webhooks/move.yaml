post:
  servers: 
    - url: 'http://localhost:4001'
    - url: 'https://api.gracehopper.xyz:8443'
  tags: 
    -  Game
  summary: Move Piece
  operationId: move
  security: []
  description: | 
    Allows player to execute a chess move.
    Only legal movements can be accepted.
  requestBody:
    content:
      application/json:
        schema:
          required:
            - move
          properties:
            move:
              type: string
              description: |
                Chess move to execute.
                The move format is in long algebraic notation.

                *Examples:* **e2e4**, **e7e5**, **e1g1** (white short castling),
                **e7e8q** (for promotion).
        example:
          move: "e2e4"
  responses:
    '515':
      description: event(moved) 
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 777
              message:
                type: string
                example: Lorem ipsum

