post:
  servers: 
    - url: 'http://localhost:4001'
    - url: 'https://api.gracehopper.xyz:8443'
  tags: 
    -  Game
  summary: Game Over
  operationId: gameOver
  security: []
  description: |
    Allows to search for a game against an opponent.
  requestBody:
    content:
      application/json:
        schema:
          required:
            - id
            - name
          properties:
            roomID:
              type: string
              description: Id of the room you want to watch.
