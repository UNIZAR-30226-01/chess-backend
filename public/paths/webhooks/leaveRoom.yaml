post:
  servers: 
    - url: 'http://localhost:4001'
    - url: 'https://api.gracehopper.xyz:8443'
  tags: 
    -  Room
  summary: Leave Room
  operationId: leaveRoom
  security: []
  requestBody:
    description: Allows you to leave a room which you joined as spectator.
    content:
      application/json:
        schema:
          required: 
            - roomID
          properties:
            roomID:
              type: string
              description: Id of the room you want to stop watching.
