post:
  servers: 
    - url: 'http://localhost:4001'
    - url: 'https://api.gracehopper.xyz:8443'
  tags: 
    -  Game
  summary: Room
  operationId: room
  security: []
  requestBody:
    description: Allows you to search for a game against an opponent
    content:
      application/json:
        schema:
          required:
            - id
            - name
          properties:
            roomID:
              type: string
              description: Id of the room you want to watch.
