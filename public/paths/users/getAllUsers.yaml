get:
  servers: 
    - url: 'http://localhost:4000/v1'
    - url: 'https://api.gracehopper.xyz/v1'
  tags:
    - User
  summary: All Users
  description: Retrieves information from all users
  operationId: getAllUsers
  security:
    - api_key: []
  parameters:
    - in: query
      name: page
      schema:
        type: integer
      description: Page to be consulted.
    - in: query
      name: limit
      schema:
        type: integer
      description: Max number of results on one page.
    - in: query
      name: sort
      schema:
        type: integer
        example: -elo
      description: Sort to be applied to the query.
    - in: query
      name: filter
      schema:
        type: integer
        example: '{"elo": {"$gt":800}}'
      description: Filter to be applied to the query.
  responses:
    200:
      description: Successful
      content:
        application/json:
          schema:
            type: object
            properties:
              meta:
                $ref: '../../components/schemas/meta.yaml'
              data:
                type: array
                items:
                  $ref: '../../components/schemas/user_detail.yaml'
              status:
                  $ref: '../../components/schemas/status.yaml'
          examples:
            example:
              summary: ""
              value:
                meta:
                  currentPage: "https://api.gracehopper.xyz/v1/users?page=1&limit=30"
                  previousPage: null
                  nextPage: null
                  perPage: 30
                  pages: 1
                  count: 1
                data:
                  - id: 6427012084270ee46cd8300c
                    avatar: "/animales/1.webp"
                    username: johndoe
                    email: "johndoe@example.com"
                    google: true
                    verified: false
                    games: https://api.gracehopper.xyz/v1/games?limit=25&page=1&sort=-createdAt&filter=%7B%22%24or%22%3A%5B%7B%22darkId%22%3A%2264562da339a95f025485a3fe%22%7D%2C%7B%22lightId%22%3A%2264562da339a95f025485a3fe%22%7D%5D%7D
                    elo: 800
                    skins: 
                      board: coral
                      lightPieces: chess
                      darkPieces: chess
                    availableSkins: []
                    stats: 
                      bulletWins: 0
                      bulletDraws: 0
                      bulletDefeats: 0
                      blitzWins: 0
                      blitzDraws: 0
                      blitzDefeats: 0
                      fastWins: 0
                      fastDraws: 0
                      fastDefeats: 0
                    achievements: [
                      "FIRST LOGIN",
                      "PLAY 10 COMPETITIVE",
                      "TOP 1",
                      "TOP 100"
                    ]
                    createdAt: 2023-03-30T17:24:17.230Z
                    updatedAt: 2023-03-30T17:24:17.230Z
                status:
                  timestamp: 2023-03-30T17:24:17.230Z
                  error_code: 0
                  error_message: "Successful"
                  elapsed: 0
    401:
      description: Unauthorized
      $ref: '../../components/schemas/responses/401.yaml'
    429:
      description: Too Many Request
      $ref: '../../components/schemas/responses/429.yaml'
    500:
      description: Internal server error
      $ref: '../../components/schemas/responses/500.yaml'
  x-codeSamples:
