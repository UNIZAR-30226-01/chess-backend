get:
  servers: 
    - url: 'http://localhost:4000/api/v1'
    - url: 'https://api.gracehopper.xyz/api/v1'
  tags:
    - User
  summary: All Users
  description: Retrieves information from all users
  operationId: getAllUsers
  security:
    - api_key: []
  responses:
    '200':
      description: Authorized
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      example: 507f1f77bcf86cd799439011
                    avatar:
                      type: string
                      format: url 
                      example: https://api.gracehopper.xyz/...
                    username:
                      type: string
                      example: johndoe
                    email:
                      type: string
                      example: johndoe@example.com
                    google:
                      type: boolean
                    stats:
                      type: object
                      properties: 
                        bulletWins:
                          type: integer
                          default: 0
                        bulletDefeats:
                          type: integer
                          default: 0
                        blitzWins:
                          type: integer
                          default: 0
                        blitzDefeats:
                          type: integer
                          default: 0
                        fastWins:
                          type: integer
                          default: 0
                        fastDefeats:
                          type: integer
                          default: 0
                    
              status:
                type: object
                properties: 
                  timestamp:
                    type: string
                    format: date
                    example: 2023-02-18T14:51:41.370Z
                  error_code:
                    type: number
                  error_message:
                    type: string
                    example: Authorized
                  elapsed:
                    type: number
    401:
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties: 
              status:
                type: object
                properties: 
                  timestamp:
                    type: string
                    format: date
                    example: 2023-02-18T14:51:41.370Z
                  error_code:
                    type: number
                  error_message:
                    type: string
                    example: Unauthorized
                  elapsed:
                    type: number
  x-codeSamples:
    - lang: cURL
      source:
        $ref: "../../code_samples/curl/signUp.sh"
    - lang: JavaScript
      source:
         $ref: "../../code_samples/javascript/signUp.js"
    - lang: Dart
      source:
         $ref: "../../code_samples/dart/signUp.dart"
