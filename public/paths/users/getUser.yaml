patch:
  servers: 
    - url: 'https://localhost:4000/v1'
    - url: 'https://api.gracehopper.xyz/v1'
  tags:
    - User
  summary: Update User
  description: allows you to update the desired part of the user's profile
  operationId: updateUser
  security:
    - api_key: []
  parameters:
    - in: path
      name: id
      schema:
        type: string
      required: true
      description: ID of the user to get
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            avatar:
              type: string
              format: url 
              example: https://api.gracehopper.xyz/assets/avatar2
              description: New address of the user's profile image.
            username: 
              type: string
              example: johndoe
              uniqueItems: true
              description: New user name for the user to log in to the system.
            email: 
              type: string
              format: email
              example: johndoe@example.com
              uniqueItems: true
              description: New email address for a user.
            board:
              type: string
              example: wood
              description: Equipped game board.
            lightPieces:
              type: string
              example: classic 
              description: Light-equipped chess pieces.
            darkPieces:
              type: string
              example: classic 
              description: Dark-equipped chess pieces.

  responses:
    200:
      description: Authorized
