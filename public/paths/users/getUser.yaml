patch:
  servers: 
    - url: 'http://localhost:4000/api/v1'
    - url: 'https://api.gracehopper.xyz/api/v1'
  tags:
    - User
  summary: Update User
  description: allows you to update the desired part of the user's profile
  operationId: updateUser
  security:
    - api_key: []
  parameters:
    - in: path
      name: id
      schema:
        type: string
      required: true
      description: ID of the user to get
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            avatar:
              type: string
              format: url 
              example: https://api.gracehopper.xyz/...
              description: New address of the user's profile image.
            username: 
              type: string
              example: johndoe
              uniqueItems: true
              description: New user name for the user to log in to the system.
            email: 
              type: string
              example: johndoe@example.com
              uniqueItems: true
              description: New email address for a user.
            google:
              type: boolean
              example: false 
              description: Change the google link status
            password: 
              type: string
              format: password
              example: qwerty
              description: New Password
  responses:
    200:
      description: Authorized
      content:
        application/json:
          schema:
