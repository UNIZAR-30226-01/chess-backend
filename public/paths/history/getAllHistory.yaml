get:
  servers: 
    - url: 'http://localhost:4000/api/v1'
    - url: 'https://api.gracehopper.xyz/api/v1'
  tags:
    - History
  summary: History
  description: Returns information concerning all games that have been played until now.
  operationId: getAllHistory
  security:
    - api_key: []
  parameters:
    - in: query
      name: gameType
      schema:
        type: string
      description: Type of item to be searched for
    - in: query
      name: state
      schema:
        type: string
      description: Status of the item being searched
  responses:
    '200':
      description: Authorized
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: object
                properties: 
                  timestamp:
                    type: string
                    format: date
                    example: 2023-02-18T14:51:41.370Z
                  error_code:
                    type: number
                  error_message:
                    type: string
                    example: Authorized
                  elapsed:
                    type: number
    401:
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties: 
              status:
                type: object
                properties: 
                  timestamp:
                    type: string
                    format: date
                    example: 2023-02-18T14:51:41.370Z
                  error_code:
                    type: number
                  error_message:
                    type: string
                    example: Unauthorized
                  elapsed:
                    type: number
  x-codeSamples:
    - lang: cURL
      source: ""
    - lang: JavaScript
      source: ""
    - lang: Dart
      source: ""
