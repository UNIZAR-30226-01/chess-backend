post:
  servers: 
    - url: 'http://localhost:4000/api/v1'
    - url: 'https://api.gracehopper.xyz/api/v1'
  tags:
    - Auth
  summary: Sign In
  description: Allows a user to log in to the system.
  operationId: sign-in
  security: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - username
            - email
            - password
          properties: 
            username: 
              type: string
              example: johndoe
              uniqueItems: true
              description: Nickname with which the user registered on the platform
            password: 
              type: string
              format: password
              example: qwerty
              description: Password used to register the user
  responses:
    200: 
      description: Login ok
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: "../../components/schemas/user.yaml"
              status:
                $ref: "../../components/schemas/status.yaml"
          examples:
            example:
              summary: ""
              value:
                data:
                  id: 507f1f77bcf86cd799439011
                  username: johndoe
                  email: "johndoe@example.com"
                  createdAt: 2023-02-18T14:51:41.370Z
                  updatedAt: 2023-02-18T14:51:41.370Z
                status:
                  timestamp: 2023-02-18T14:51:41.370Z
                  error_code: 200
                  error_message: ""
                  elapsed: 0
                
    401:
      description: Invalid credentials
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                $ref: '../../components/schemas/status.yaml'
          examples:
            example:
              summary: ""
              value:
                status:
                  timestamp: 2023-02-18T14:51:41.370Z
                  error_code: 401
                  error_message: ""
                  elapsed: 0
    500:
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
