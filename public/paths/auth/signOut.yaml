post:
  servers: 
    - url: 'http://localhost:4000/api/v1'
    - url: 'https://api.gracehopper.xyz/api/v1'
  tags:
    - Auth
  summary: Sign Out
  description: Allows you to log out a user from the system.
  operationId: sign-out
  security:
    - api_key: []
  responses:
    '200':
      description: Logout ok
      content:
        application/json:
          schema:
            type: object
            properties: 
              status:
                type: object
                properties: 
                  timestamp:
                    type: string
                    format: date
                    example: 2023-02-18T14:51:41.370Z
                  error_code:
                    type: number
                  error_message:
                    type: string
                    example: User logged out successfully
                  elapsed:
                    type: number
    401:
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties: 
              status:
                type: object
                properties: 
                  timestamp:
                    type: string
                    format: date
                    example: 2023-02-18T14:51:41.370Z
                  error_code:
                    type: number
                  error_message:
                    type: string
                    example: Unauthorized
                  elapsed:
                    type: number
  x-codeSamples:
    - lang: cURL
      source:
        $ref: "../../code_samples/curl/signOut.sh"
    - lang: JavaScript
      source:
         $ref: "../../code_samples/javascript/signOut.js"
    - lang: Dart
      source:
         $ref: "../../code_samples/dart/signOut.dart"
