post:
  servers: 
    - url: 'http://localhost:4000/v1'
    - url: 'https://api.gracehopper.xyz/v1'
  tags:
    - Auth
  summary: Sign Up
  description: Allows you to register a new user to the system.
  operationId: sign-up
  security: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - username
            - email
            - password
          properties: 
            username: 
              type: string
              example: johndoe
              uniqueItems: true
              description: Nickname with which the user will be identified within the platform
            email: 
              type: string
              example: johndoe@example.com
              uniqueItems: true
              description: e-mail address with which the user registers
            password: 
              type: string
              format: password
              example: qwerty
              description: Password to protect the user's profile
  responses:
    201:
      description: Created
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: "../../components/schemas/user.yaml"
              status:
                $ref: "../../components/schemas/status.yaml"
          examples:
            example:
              summary: ""
              value:
                data:
                  id: 507f1f77bcf86cd799439011
                  avatar: "https://api.gracehopper.xyz/..."
                  username: johndoe
                  email: "johndoe@example.com"
                  google: true
                  createdAt: 2023-02-18T14:51:41.370Z
                  updatedAt: 2023-02-18T14:51:41.370Z
                status:
                  timestamp: 2023-02-18T14:51:41.370Z
                  error_code: 200
                  error_message: ""
                  elapsed: 0
    409:
      description: User already exists
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                $ref: '../../components/schemas/status.yaml'
          examples:
            example:
              summary: ""
              value:
                status:
                  timestamp: 2023-02-18T14:51:41.370Z
                  error_code: 409
                  error_message: ""
                  elapsed: 0
    500:
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                $ref: '../../components/schemas/status.yaml'
          examples:
            example:
              summary: ""
              value:
                status:
                  timestamp: 2023-02-18T14:51:41.370Z
                  error_code: 500
                  error_message: ""
                  elapsed: 0
