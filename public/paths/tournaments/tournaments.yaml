  servers: 
    - url: 'https://localhost:4000/v1'
    - url: 'https://api.gracehopper.xyz/v1'
  tags:
    - Tournament
  summary: Edit Tournament
  description: Allows you to edit the configuration of a tournament
  operationId: updateTournament
  security:
    - api_key: []
  parameters:
    - in: path
      name: id
      schema:
        type: string
      required: true
      description: ID of the tournament to get
  responses:
    200:
      description: Successful
      content:
        application/json:
          schema:
            type: object
            properties:
              meta:
                $ref: '../../components/schemas/meta.yaml'
              data:
                type: array
                items:
                  $ref: '../../components/schemas/tournament.yaml'
              status:
