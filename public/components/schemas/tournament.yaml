type: object
description: User object definition
properties: 
  id: 
    uniqueItems: true
    type: string
    example: 642ff637124419bec84934cb
    description: Unique identifier of a tournament.
  join:
    type: string
    format: url
    description: URI to join the tournament.
    example: https://api.gracehopper.xyz/v1/tournaments/join/642ff637124419bec84934cb
  leave:
    type: string
    format: url
    description: URI to leave the tournament.
    example: https://api.gracehopper.xyz/v1/tournaments/leave/642ff637124419bec84934cb
  owner:
    type: string
    format: url
    description: URI to query the owner's information.
    example: https://api.gracehopper.xyz/v1/users/6427012084270ee46cd8300c
  startTime:
    type: string
    format: date
    description: Tournament start date.
    example: 2023-03-26T15:30:34.785Z
  rounds:
    type: integer
    description: Number of tournament rounds.
  participants:
    type: integer
    format: date
    description: Number of people registered in the tournament. Cannot exceed 2^rounds
  matches:
    type: object
    description: Tournament pairings
    properties:
      id: 
        type: string
        uniqueItems: true
      game: 
        type: string
        format: url
      nextMatchId: 
        type: [string, null]
      tournamentRoundText:
        type: string
      startTime: 
        type: string
        format: date
        example: 2023-03-26T15:30:34.785Z
      state:
        type: string
        enum:
          - 'NO_SHOW'
          - 'WALK_OVER'
          - 'NO_PARTY'
          - 'DONE'
          - 'SCORE_DONE'
      participants:
        default: []
        type: array of objects

  createdAt:
    type: string
    format: date
    description: The date and time when the tournament's account was created.
    example: 2023-03-26T15:30:34.785Z
  updatedAt:
    type: string
    format: date
    description: The date and time when the tournament's information was last updated.
    example: 2023-03-26T15:30:34.785Z
 