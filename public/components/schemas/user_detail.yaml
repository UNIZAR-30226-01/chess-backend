type: object
description: User object definition
properties: 
  id: 
    type: string
    description: Unique identifier of a user .
  avatar:
    type: string
    format: url
    description: Location where the user's profile image is hosted.
  username:
    type: string
    description: Name the user uses to log into the system.
  email:
    type: string
    format: email
    description: Email address of a user.
  google:
    type: boolean
    description: Denotes whether the account is associated with google.
  verified:
    type: boolean
    description: Denotes whether the account is verified or not.
  games:
    type: string
    format: uri
    description: URI for requesting a user's played games.
  elo:
    type: integer
    description: User score.
  skins: 
    type: object
    properties: 
      board:
        type: string
        description: Equipped game board.
      lightPieces:
        type: string
        description: Light-equipped chess pieces.
      darkPieces:
        type: string
        description: Dark-equipped chess pieces.
  availableSkins: 
    type: array
    items: 
      type: string
  stats: 
    $ref: './stats.yaml'
  achievements:
    type: array
    items: 
      type: string
      enum: 
      - FIRST LOGIN
      - TOP 1
      - TOP 100 
      - PLAY 10 COMPETITIVE
      - PLAY 10 AI
      - PLAY 10 CUSTOM
      - PLAY 10 TOURNAMENT
      - DRAW 10 GAMES
  createdAt:
    type: string
    format: date
    description: The date and time when the user's account was created.
  updatedAt:
    type: string
    format: date
    description: The date and time when the user's account information was last updated.
