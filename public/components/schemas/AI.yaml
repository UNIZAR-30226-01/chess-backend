type: object
required:
  - gameType
properties:
  gameType:
    type: string
    enum: 
      - "AI"
  time:
    type: integer
    default: 300
    description: Available time, in seconds, for every player to move.
      If it is set to 0, players have no time restriction and `increment`
      is not considered.
  increment:
    type: integer
    default: 5
    description: Time, in seconds, that is added to each player's timer after
      they execute a movement.
  hostColor:
    type: string
    default: RANDOM
    description: Color of host player's pieces.
    enum: 
      - RANDOM
      - LIGHT
      - DARK
  difficulty:
    type: integer
    default: 3
    description: |
      Skill level of AI opponent.
      This is property is equivalent to Stockfish' option "Skill Level".
      * Levels from 1 to 3 are considered easy modes.
      * Levels from 4 to 6 are perfect for more intermediate players.
      * Levels 7 and 8 are the hardest a human should be able to beat.
    minimum: 1
    maximum: 20
example:
  gameType: "AI"
  time: 300
  increment: 5
  hostColor: "RANDOM"
  difficulty: 5
