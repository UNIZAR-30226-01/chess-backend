type: object
required:
  - gameType
  - time
properties:
  gameType:
    type: string
    enum: 
      - "COMPETITIVE"
  time:
    type: integer
    description: Available time, in seconds, for every player to move.
    enum:
    - 180
    - 300
    - 600
example:
  gameType: "COMPETITIVE"
  time: 300